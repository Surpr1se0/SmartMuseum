<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Debugger App</title>

    <link rel="stylesheet" href="style.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/mqtt/5.1.4/mqtt.min.js"
      integrity="sha512-knHZpp2I1nNk/lyHovKKB5NBU+NGPlqlFcqAvseuTTEohJDGyYtPm/RoV5HYJwWaNhfzyYW7ndgj2pyeedV0mA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>

  <body>
    <h1>Debugger App</h1>

    <input
      id="Connect-btn"
      type="button"
      value="Connect"
      onclick="OnConnect()"
    />
    <br />

    <div class="tab">
      <button class="tablinks" onclick="changeTab(event, 'arduino1Content')">
        Arduino 1
      </button>
      <button class="tablinks" onclick="changeTab(event, 'arduino2Content')">
        Arduino 2
      </button>
      <button class="tablinks" onclick="changeTab(event, 'arduino3Content')">
        Arduino 3
      </button>
    </div>

    <!-- Arduino 1 Content -->
    <div id="arduino1Content" class="tabcontent">
      <span onclick="this.parentElement.style.display='none'" class="topright"
        >&times</span
      >
      <div id="detections1Container"></div>
    </div>

    <!-- Arduino 2 Content -->
    <div id="arduino2Content" class="tabcontent">
      <span onclick="this.parentElement.style.display='none'" class="topright"
        >&times</span
      >
      <div id="detections2Container"></div>
    </div>

    <!-- Arduino 3 Content -->
    <div id="arduino3Content" class="tabcontent">
      <span onclick="this.parentElement.style.display='none'" class="topright"
        >&times</span
      >
      <div id="detections3Container"></div>
    </div>
    <script src="app-debugger.js"></script>
  </body>
</html>
