<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Management App</title>

    <link rel="stylesheet" href="style.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/mqtt/5.1.4/mqtt.min.js"
      integrity="sha512-knHZpp2I1nNk/lyHovKKB5NBU+NGPlqlFcqAvseuTTEohJDGyYtPm/RoV5HYJwWaNhfzyYW7ndgj2pyeedV0mA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>

  <body>
    <h1>Management App</h1>

    <input
      id="Connect-btn"
      type="button"
      value="Connect"
      onclick="OnConnect()"
    />
    <br />

    <div id="temperatureContainer" class="statusContainer">
      <!-- Define Max and Min Values for the TEMPERATURE -->
      <input
        type="text"
        id="max_temp"
        placeholder="Enter the Max Temperature "
      />
      <input
        type="text"
        id="min_temp"
        placeholder="Enter the Min Temperature "
      />
      <button id="send_temp-btn">Define Temp Values</button>
    </div>

    <div id="humidityContainer" class="statusContainer">
      <!-- Define Max and Min Values for the HUMIDITY -->
      <input type="text" id="max_hum" placeholder="Enter the Max Humidity " />
      <input type="text" id="min_hum" placeholder="Enter the Min Humidity " />
      <button id="send_hum-btn">Define Hum Values</button>
    </div>

    <!-- MOVEMENT status -->
    <div id="movementContainer" class="statusContainer">
      <label>
        <input type="checkbox" id="movementAlarm" /> Movement Alarm
      </label>
      <button id="cancelAlarmBtn">Cancel Movement Alarm</button>
    </div>


    <!-- SMOKE status -->
    <div id="smokeContainer" class="statusContainer">
      <label> <input type="checkbox" id="smokeAlarm" /> Smoke Alarm </label>
      <button id="cancelSmokeAlarmBtn">Cancel Smoke Alarm</button>
    </div>


    <!-- AC status -->
    <div id="acContainer" class="statusContainer">
      <label> <input type="checkbox" id="acStatus" /> Ac Status </label>
    </div>

    <!-- CONTAINER -->
    <div id="detectionsContainer"></div>

    <script src="app-management.js"></script>
  </body>
</html>
