<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Actuactor App</title>

    <link rel="stylesheet" href="style.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/mqtt/5.1.4/mqtt.min.js"
      integrity="sha512-knHZpp2I1nNk/lyHovKKB5NBU+NGPlqlFcqAvseuTTEohJDGyYtPm/RoV5HYJwWaNhfzyYW7ndgj2pyeedV0mA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

  </head>

  <body>
    <h1>Actuator</h1>

    <input type="button" value="Connect" onclick="OnConnect()" /> <br />

    <input type="text" id="macAddress" placeholder="Enter the MAC address to detect">

    <button id="sendMacAddress">Send MAC Address</button>
    
    <button id="updateMacAddress">Delete MAC Address</button>
    
    <div id="detectionsContainer"></div>
    
    <script src="app-teste.js"></script>
  </body>
</html>
